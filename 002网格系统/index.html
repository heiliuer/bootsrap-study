<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <!--在移动设备浏览器上，通过为视口（viewport）设置 meta 属性为 user-scalable=no 可以禁用其缩放（zooming）功能。
    这样禁用缩放功能后，用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉。
    注意，这种方式我们并不推荐所有网站使用，还是要看你自己的情况而定！-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--1170px-->
    <div id="demo1" class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>container col-md-6</h2>
            </div>
            <div class="col-md-6">
                <h2>container col-md-6</h2>
            </div>
        </div>
    </div>

    <!--width 100%-->
    <!--流式布局容器-->
    <div id="demo2" class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>container-fluid col-md-6</h2>
            </div>
            <div class="col-md-6">
                <h2>container-fluid col-md-6</h2>
            </div>
        </div>
    </div>

    <div id="demo3" class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">col-xs-12 col-md-6</div>
            <div class="col-xs-6 col-md-6">col-xs-6 col-md-6</div>
        </div>
    </div>

</body>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/index.js"></script>
</html>
